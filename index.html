<!doctype html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 text-center"><h1>MOON MINER</h1></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">

        <div class="col-md-4 d-flex flex-column text-center justify-content-center">
          <button class="btn btn-success m-1">Unlock Lunar Quarry, cost: $100</button>
          <button class="btn btn-success m-1">Unlock Lunar Iron Mine, cost: $500</button>
          <button class="btn btn-success m-1">Unlock Lunar Gem Mine, cost: $1,500</button>
        </div><!-- Upgrades -->

        <div class="col-md-4 text-center"> 
          <img src="full-moon.jpeg" alt="">
          <button onclick="mine(resource.moonDust)" class="btn btn-primary">Mine Dust</button>
          <button onclick="mine(resource.moonRocks)" class="btn btn-secondary">Mine Rocks</button>
          <button onclick="mine(resource.moonIron)" class="btn btn-warning">Mine Iron</button>
          <button onclick="mine(resource.moonGems)" class="btn btn-danger">Mine Gems</button>
        </div><!-- Moon -->

        <div class="col-md-4">
          <h5>Moon Dust: <span id="moon-dust-counter"></span></h5>
          <h5>Moon Rocks: <span id="moon-rocks-counter"></span></h5>
          <h5>Moon Iron: <span id="moon-iron-counter"></span></h5>
          <h5>Moon Gems: <span id="moon-gems-counter"></span></h5>
          <h5>Money: <span id="money-counter"></span></h5>
          <button onclick="sellResources()" class="btn btn-success">Sell Resources</button>
        </div><!-- Resources Available/Per Second-->
        
      </div>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
