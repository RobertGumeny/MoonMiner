
<!doctype html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="space-background">
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 text-center"><h1 class="main-header-text">MOON MINER</h1></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-xl-4">
          <div class="card text-center mt-5">
            <div class="card-header header-text">Purchase Upgrades</div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <button onclick="purchaseDrill()" class="btn btn-danger">Upgrade Drills</button>
                    <p class="mb-0 small-text">Drill Level: <span id="drills-level"></span></p>
                    <p class="mt-0 small-text">Drill Cost: <span id="drills-price"></span></p>
                    <button onclick="purchaseRover()" class="btn btn-danger">Upgrade Rovers</button>
                    <p class="mb-0 small-text">Rover Level: <span id="rovers-level"></span></p>
                    <p class="mt-0 small-text">Rover Cost: <span id="rovers-price"></span></p>
                  </div>
                  <div class="col-6">
                    <button onclick="purchaseCart()" class="btn btn-danger">Upgrade Mine Carts</button>
                    <p class="mb-0 small-text">Cart Level: <span id="carts-level"></span></p>
                    <p class="mt-0 small-text">Cart Cost: <span id="carts-price"></span></p>
                    <button onclick="purchaseHarvester()" class="btn btn-danger">Upgrade Harvesters</button>
                    <p class="mb-0 small-text">Harvester Level: <span id="harvesters-level"></span></p>
                    <p class="mt-0 small-text">Harvester Cost: <span id="harvesters-price"></span></p>
                  </div>
                </div>
            </div>
          </div>
          <div class="card text-center mt-3">
            <p class="card-header header-text">Debug Console</p>
            <div class="card-body">
              <p>Add 2,500 dust</p>
              <button onclick="addDust()"class="btn-sm btn-danger">Add</button>
            </div>
          </div>
        </div><!-- Upgrades -->

        <div class="col-xl-4 text-center"> 
          <img onclick="harvest()" src="moon-png.png" alt="">

        </div><!-- Moon -->

        <div class="col-xl-4">
          <div class="card text-center mt-5">
            <div class="card-header header-text">Current Resources</div>
              <div class="card-body">
                <h5>Moon Dust: <span id="dust-count"></span></h5>
                <p class="small-text mt-3">Dust Per Click: <span id="dust-per-click"></span></p>
                <p class="small-text">Dust Per Second: <span id="dust-per-second"></span></p>
              </div>
          </div>
          <div class="card card-messages text-center mt-3">
            <p>Message Center</p>
            <p class="mt-3" id="message-center">Check here for messages!</p>
            <div class="d-flex justify-content-end">
              <button onclick="clearMessage()" class="clear-messages mr-3 mb-3" id="clear-msg">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
